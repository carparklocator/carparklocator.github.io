<!DOCTYPE html>
<html lang="en">

<head>
    <!-- iOS home screen icon -->
    <link rel="apple-touch-icon" href="NewLogo.jpeg">

    <!-- Android Chrome icon -->
    <link rel="icon" href="NewLogo.jpeg" sizes="192x192">
    <link rel="icon" href="NewLogo.jpeg" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Specialist Cadet Graduation Parade</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img src="images/1-dae8d87f.png" alt="SWI Logo" id="swiLogo">
    <div style="position:absolute; right: 10px; top: 10px;">
         <button style="font-size:25px;border-radius:50%;padding: 10px 20px;font-style: italic; font-family: 'Times New Roman', serif;" id="info-button" onclick="alert(`Search your graduant's unit and contingent in the parade.`)">i</button>
    </div>
     
    <h1> Welcome to Specialist Cadet Graduation Parade</h1>
    <div id="inputCarpark">
        <p id="submitText"> select your current carpark location</p>
        <select id="schoolSelect">
            <option value="" disabled selected>Please select</option>
            <option value="A">Carpark A</option>
            <option value="B1">Carpark B1</option>
            <option value="B2">Carpark B2</option>
            <option value="C">Carpark C</option>
            <option value="D">Carpark D</option>
            <option value="G">Carpark G</option>
            <option value="E">Carpark E</option>
            <option value="F">Carpark F</option>
            <option value="H">Carpark H</option>
            <option value="I">Carpark I</option>
            <option value="J">Carpark J</option>
            <option value="K">Carpark K</option>
            <option value="L">Carpark L</option>
            <option value="M">Carpark M</option>
            <option value="N">Carpark N</option>
            <option value="O">Carpark O</option>
            <option value="P">Carpark P</option>
            <option value="V">Carpark V</option>
        </select>
        <button onclick="storeValue()">Submit</button>
        <div class="display">
            <p class="text-center" className="cadets-button">
                <a style="font-size:22px" href="cadets.html">Warrior Contingent</a>
            </p>
           
        </div>
    </div>

    <p id="saveText">Your data has been saved.</p>
    <div id="findCarpark">
        <div id="displayValue"></div>
        <button id="reset" onclick="reset()">Reset</button>
    </div>
    <hr>

    

  

    <script src="script.js"></script>
</body>

</html>
