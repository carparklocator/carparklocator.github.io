<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contingent Plan - Specialist Cadet Graduation Parade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav-link-2">
        <a href="javascript:history.back()">
            <img width="20" height="20" src="https://www.svgrepo.com/show/346526/arrow-go-back.svg" alt="Back" style="filter: brightness(0) invert(1);">
        </a>
    </div>
    
    <div class="contingent-container">
        <div class="plans-container">
            <div class="plan-section">
                <h2 style="margin-top: 4rem;">Your Seating Sector: <strong>C<span id="contingentNumberText"></span></strong></h2>
                <div id="dryPlanImage" class="plan-image-container">
                    
                </div>
                <p class="plan-label">A = for Award Winner's Guests & Military Guests</p>
            </div>

            <div class="plan-section">
                 <h2>Wet Weather Plan for Seating Sector: <strong>C<span id="contingentNumberText2"></span></strong></h2>
                <p style="font-style: italic; color: #666666; margin: 0px; margin-bottom: 10px; padding: 0px;">During wet weather, cadets will proceed to your designated seating sector.</p>
                <div id="wetPlanImage" class="plan-image-container"></div>
                <p class="plan-label">A = for Award Winner's Guests & Military Guests</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const contingentNumber = params.get('number');

            if (contingentNumber && contingentNumber >= 1 && contingentNumber <= 12) {
                document.getElementById('contingentNumberText').textContent = contingentNumber;
                document.getElementById('contingentNumberText2').textContent = contingentNumber;
                
                const dryPlanImage = document.getElementById('dryPlanImage');
                const wetPlanImage = document.getElementById('wetPlanImage');
                
                dryPlanImage.innerHTML = `
                    <div class="image-wrapper">
                        <div class="image-container">
                            <img src="images/dry_plan/${contingentNumber}.jpeg" 
                                 alt="Contingent ${contingentNumber} Dry Plan"
                                 class="plan-image">
                            
                            <div class="plan-key">
                                <p>Cadets</p>
                                <p>Parents & Loved Ones</p>
                                <p>Award Winner's Guests</p>
                            </div>
                        </div>
                    </div>
                `;
                
                wetPlanImage.innerHTML = `
                    <div class="image-wrapper">
                        <div class="image-container">
                            <img src="images/wet_plan/${contingentNumber}.jpeg" 
                                 alt="Contingent ${contingentNumber} Wet Plan"
                                 class="plan-image">

                            <div class="plan-key">
                                <p>Cadets</p>
                                <p>Parents & Loved Ones</p>
                                <p>Award Winner's Guests</p>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                document.getElementById('dryPlanImage').innerHTML = '<p>Invalid contingent number</p>';
                document.getElementById('wetPlanImage').innerHTML = '<p>Invalid contingent number</p>';
            }
        });
    </script>
</body>
</html>
