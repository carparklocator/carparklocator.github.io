<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contingent Plan - Specialist Cadet Graduation Parade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav-link">
        <a href="javascript:history.back()">
            <img width="20" height="20" src="https://www.svgrepo.com/show/78884/back-arrow.svg" alt="Back">
        </a>
    </div>
    
    <div class="contingent-container">
        <h1>Contingent Plan</h1>
        <div class="plans-container">
            <div class="plan-section">
                <h2>Dry Plan</h2>
                <div id="dryPlanImage" class="plan-image-container"></div>
                <p>A = for DHG's Guest & VIPs</p>
            </div>
            <div class="plan-section">
                <h2>Wet Plan</h2>
                <div id="wetPlanImage" class="plan-image-container"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const contingentNumber = params.get('number');
            
            if (contingentNumber && contingentNumber >= 1 && contingentNumber <= 12) {
                const dryPlanImage = document.getElementById('dryPlanImage');
                const wetPlanImage = document.getElementById('wetPlanImage');
                
                dryPlanImage.innerHTML = `
                    <img src="images/dry_plan/${contingentNumber}.jpeg" 
                         alt="Contingent ${contingentNumber} Dry Plan"
                         class="plan-image">
                `;
                
                wetPlanImage.innerHTML = `
                    <img src="images/wet_plan/${contingentNumber}.png" 
                         alt="Contingent ${contingentNumber} Wet Plan"
                         class="plan-image">
                `;
            } else {
                document.getElementById('dryPlanImage').innerHTML = '<p>Invalid contingent number</p>';
                document.getElementById('wetPlanImage').innerHTML = '<p>Invalid contingent number</p>';
            }
        });
    </script>
</body>
</html>
