<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadets -  Specialist Cadet Graduation Parade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav-link">
        <a href="index.html">
            <img width="25" height="25" src="https://www.svgrepo.com/show/22031/home-icon-silhouette.svg" alt="Home Icon" style="filter: brightness(0) invert(1);">
        </a>
    </div>
    <img src="images/1-dae8d87f.png" alt="SWI Logo" id="swiLogo">
    <h1>Warrior Contingent</h1>
    <p class="subtitle">STEP 1: Search your graduand's name to see their unit and contingent.</p>
    <p class="subtitle">STEP 2: Click on the contingent number to see your seating sector.</p>
    
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for cadets...">
        <button onclick="searchCadets()">Search</button>
    </div>

    <div class="table-container">
        <table id="cadetsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Unit</th>
                    <th>Contingent</th>
                </tr>
            </thead>
            <tbody id="cadetsTableBody">
            </tbody>
        </table>
        <div id="pagination" class="pagination"></div>
    </div>

    <script src="cadets.js"></script>
</body>
</html>
