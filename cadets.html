<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadet List - 62/2024 Specialist Cadet Graduation Parade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav-link">
        <a href="index.html">Back to Home</a>
    </div>
    <img src="images/1-dae8d87f.png" alt="SWI Logo" id="swiLogo">
    <h1>Cadet Location Directory</h1>
    <p class="subtitle">Search for parade participants by name, unit, or contingent</p>
    
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for cadets...">
        <button onclick="searchCadets()">Search</button>
    </div>

    <div class="table-container">
        <table id="cadetsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Unit</th>
                    <th>Contingent</th>
                </tr>
            </thead>
            <tbody id="cadetsTableBody">
            </tbody>
        </table>
        <div id="pagination" class="pagination"></div>
    </div>

    <script src="cadets.js"></script>
</body>
</html>
